# cloudconfigs/k8s/ingress/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discordlinked-ingress
  annotations:
    # Add cloud-provider specific annotations here for TLS, static IPs, etc.
    # For GKE:
    # kubernetes.io/ingress.class: "gce"
    # networking.gke.io/managed-certificates: "your-managed-certificate-name"
    # For DigitalOcean:
    # kubernetes.io/ingress.class: "nginx" # Assuming Nginx Ingress Controller
    # cert-manager.io/cluster-issuer: "letsencrypt-prod" # If using cert-manager
  labels:
    app: discordlinked
spec:
  # tls: # Uncomment and configure if using cert-manager or managed certificates
  # - hosts:
  #   - your.frontend.domain
  #   secretName: your-tls-secret # K8s Secret containing TLS cert/key
  rules:
  - host: your.frontend.domain # Replace with your actual frontend domain
    http:
      paths:
      - path: /api # All /api requests go to backend
        pathType: Prefix
        backend:
          service:
            name: discordlinked-app-service
            port:
              number: 3000
      - path: /auth # All /auth requests go to backend
        pathType: Prefix
        backend:
          service:
            name: discordlinked-app-service
            port:
              number: 3000
      - path: /webhooks # All /webhooks requests go to backend
        pathType: Prefix
        backend:
          service:
            name: discordlinked-app-service
            port:
              number: 3000
      - path: / # All other requests go to frontend
        pathType: Prefix
        backend:
          service:
            name: discordlinked-frontend-service
            port:
              number: 80
