services:
  awbot:
    container_name: awbot
    image: ghcr.io/awfixers-stuff/awbot:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production

    volumes:
      - ./config:/app/config:ro
      - ./awbot/extensions:/app/awbot/extensions:ro
      - ./assets:/app/assets:ro
      - awbot_cache:/app/.cache
      - awbot_temp:/app/temp
      - awbot_user_home:/home/nonroot
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import sys; sys.exit(0)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100m
      - /var/tmp:size=50m
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
volumes:
  awbot_cache:
    driver: local
  awbot_temp:
    driver: local
  awbot_user_home:
    driver: local
