name: Build Dashboard

on:
  push:
    paths:
      - 'awbot/dashboard/**'
      - '.github/workflows/build-dash.yml'
  pull_request:
    paths:
      - 'awbot/dashboard/**'
      - '.github/workflows/build-dash.yml'
  workflow_dispatch:

jobs:
  build-dashboard:
    name: Build Dashboard (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: awbot/dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: awbot/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # Optionally, upload build artifacts (e.g., .next folder)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-next-build
          path: awbot/dashboard/.next